{% extends "base.html" %}
{% block content %}
    <div class="jumbotron" align="center">
        <h1>Enter text of the title to search</h1>
        <hr class="my-4">
        <form method="POST">
            {{form.hidden_tag()}}
            <div class="form-group">
                {{form.text.label()}}
                {{form.text(class="form-control")}}
            </div>
            <div class="form-group">
                {{form.submit(class="btn btn-primary")}}
            </div>
          </form>
    </div>

{% endblock %}
